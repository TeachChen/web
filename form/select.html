<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>抽籤程式</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #66a6ff;
      --primary-dark: #5591e6;
      --accent: #ff5722;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background:
        linear-gradient(135deg, rgba(137,247,254,0.85) 0%, rgba(102,166,255,0.85) 100%),
        url('302.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      max-width: 540px;
      width: 92%;
      padding: 24px 28px 32px;
    }
    h1 {
      text-align: center;
      margin: 0 0 16px;
      font-size: 1.8rem;
      color: var(--primary-dark);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      font-size: 1rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 18px 0;
    }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: var(--primary-dark);
    }
    button.secondary {
      background: #e0e0e0;
      color: #333;
    }
    button.secondary:hover {
      background: #d5d5d5;
    }
    .result-box {
      text-align: center;
      margin: 12px 0 20px;
    }
    #currentResult {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--accent);
      min-height: 2.6rem;
    }
    .history-title {
      font-weight: 700;
      margin: 0 0 6px;
      color: #444;
    }
    ol.history {
      margin: 0;
      padding: 0 16px 0 0;
      max-height: 220px;
      overflow-y: auto;
    }
    ol.history li {
      list-style: none;
      border-bottom: 1px solid #eee;
      padding: 6px 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>抽籤程式</h1>

    <label for="entries"><strong>輸入名單（每行一位）</strong></label>
    <textarea id="entries" placeholder="例如：\n小明\n小華\n小美\n..."></textarea>

    <div class="controls">
      <button id="drawBtn">開始抽籤</button>
      <button id="resetHistory" class="secondary">清除紀錄</button>
    </div>

    <div class="result-box">
      <div>本次抽中：</div>
      <div id="currentResult">—</div>
    </div>

    <p class="history-title">抽籤紀錄：</p>
    <ol id="history" class="history"></ol>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textarea = document.getElementById('entries');
      const drawBtn = document.getElementById('drawBtn');
      const currentResultEl = document.getElementById('currentResult');
      const historyList = document.getElementById('history');
      const resetBtn = document.getElementById('resetHistory');

      let history = JSON.parse(localStorage.getItem('lotteryHistory') || '[]');
      renderHistory();

      drawBtn.addEventListener('click', () => {
        const entries = textarea.value
          .split(/\n+/)
          .map(s => s.trim())
          .filter(Boolean);

        if (!entries.length) {
          alert('請先輸入名單！');
          return;
        }

        const draw = entries[Math.floor(Math.random() * entries.length)];
        currentResultEl.textContent = draw;
        animateResult();

        history.unshift(draw);
        localStorage.setItem('lotteryHistory', JSON.stringify(history));
        renderHistory();
      });

      resetBtn.addEventListener('click', () => {
        if (confirm('確定要清除所有抽籤紀錄？')) {
          history = [];
          localStorage.removeItem('lotteryHistory');
          renderHistory();
          currentResultEl.textContent = '—';
        }
      });

      function renderHistory() {
        historyList.innerHTML = history
          .map((name, idx) => `<li>${history.length - idx}. ${name}</li>`)
          .join('');
      }

      function animateResult() {
        currentResultEl.style.transform = 'scale(1.3)';
        currentResultEl.style.opacity = '0.2';
        setTimeout(() => {
          currentResultEl.style.transition = 'transform 0.35s ease, opacity 0.35s ease';
          currentResultEl.style.transform = 'scale(1)';
          currentResultEl.style.opacity = '1';
          setTimeout(() => {
            currentResultEl.style.transition = '';
          }, 400);
        }, 10);
      }
    });
  </script>
</body>
</html>
